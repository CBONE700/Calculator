<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <p class="currentInput">1234</p>
                <p class="total">0</p>
            </div>
            <div class="buttons">
                <button class="clear">Clear</button> <button class="delete">Delete</button>
                <button class="seven">7</button> <button class="eight">8</button> <button class="nine">9</button> <button class="divide">รท</button>
                <button class="four">4</button> <button class="five">5</button> <button class="six">6</button> <button class="multiply">ร</button> 
                <button class="one">1</button> <button class="two">2</button> <button class="three">3</button> <button class="subtract">-</button>
                <button class="decimal">.</button> <button class="zero">0</button> <button class="equals">=</button> <button class="add">+</button>
            </div>
        </div>
    </body>
</html>
