<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <p class="currentInput">1234</p>
                <p class="total">0</p>
            </div>
            <div class="buttons">
                <button class="clear">Clear</button> <button class="delete">Delete</button>
                <button class="seven number">7</button> <button class="eight number">8</button> <button class="nine number">9</button> <button class="divide operator">รท</button>
                <button class="four number">4</button> <button class="five number">5</button> <button class="six number">6</button> <button class="multiply operator">ร</button> 
                <button class="one number">1</button> <button class="two number">2</button> <button class="three number">3</button> <button class="subtract operator">-</button>
                <button class="decimal">.</button> <button class="zero number">0</button> <button class="equals operator">=</button> <button class="add operator">+</button>
            </div>
        </div>
    </body>
</html>
